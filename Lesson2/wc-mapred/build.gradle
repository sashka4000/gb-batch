plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

group 'ru.gb.batch.mapred'
version '1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext.hdp = "2.10.1"

ext.libraries = [:]
ext.libraries.putAll(
        hadoop_hdfs: "org.apache.hadoop:hadoop-hdfs:$hdp",
        hadoop_mapred: "org.apache.hadoop:hadoop-mapreduce-client-core:$hdp",
        hadoop_common: "org.apache.hadoop:hadoop-common:$hdp",

        hadoop_common_tests: "org.apache.hadoop:hadoop-common:$hdp:tests",
        hadoop_minicluster: "org.apache.hadoop:hadoop-minicluster:$hdp",
        hadoop_yarn_server_tests: "org.apache.hadoop:hadoop-yarn-server-tests:$hdp:tests",
        
        junit: "junit:junit:4.13.1"
)

dependencies {
    compileOnly libraries.hadoop_mapred,
            libraries.hadoop_common,
            libraries.hadoop_hdfs

    testImplementation libraries.junit,
            libraries.hadoop_common_tests,
            libraries.hadoop_minicluster,
            libraries.hadoop_yarn_server_tests
}

application {
    // Define the main class for the application.
    mainClass = 'ru.gb.batch.mapred.WordCount'
}
